// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.1.2' apply false
    id 'com.android.library' version '7.1.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false

    // Para utilizar safeargs
    id 'androidx.navigation.safeargs.kotlin' version '2.4.1' apply false

    /** La estructura de ficheros de gradle ha cambiado en Android Studio Bumblebee
     * https://stackoverflow.com/questions/71239432/how-to-add-project-level-dependency-class-path-in-android-studio-bumblebee
     */
}

task clean(type: Delete) {
    delete rootProject.buildDir
}